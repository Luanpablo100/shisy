<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shisy - Register</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="upbar">
            <div class="sidebarBtn" onclick="toggleSidebar()">
                <span></span>
            </div>
            <h2>Register</h2> <img id="logo" src="icons/vt6zy-pzir9.svg" alt="Shisy logo"> 
            <button>User</button>
        </div>
        <div class="sidebar">
        <ul>
            <li><a href="/"> <img src="icons/home-p.svg" alt=""> Home</a></li>
            <li><a href="/items"> <img src="icons/inv-p.svg" alt=""> Inventory</a></li>
            <li><a href="#"> <img src="icons/plus-p.svg" alt=""> Register</a></li>
            <li><a href="#"> <img src="icons/pessoas-p.svg" alt=""> Users</a></li>
            <li><a href="#"> <img src="icons/moon-p.svg" alt=""> Dark Mode</a></li>
        </ul>
    </div>
    </header>
    <main>
        <div id="content">
            <form action="">
                <fieldset>
                <input type="file" name="image" id="image">
                </fieldset>
                <fieldset>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </fieldset>
                <fieldset>
                    <label for="qtd">Quantidade</label>
                    <input type="number" name="qtd" id="qtd" min="1">
                </fieldset>
                <fieldset>
                    <label for="desc">Descrição</label>
                    <input type="text" name="desc" id="desc">
                </fieldset>
                <fieldset>
                    <input type="submit" value="Cadrastrar" id="enviar">
                </fieldset>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
